<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Widget Codelabs</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__title">PEDRO'S WEEKLY GOAL</div>
        <div class="stripe">
          <div class="circle">
            <img src="./icons//widget.svg" alt="svg image" />
            <div class="circle__content">
              <div class="circle__content__current">Current</div>
              <div class="circle__content__distance"></div>
              <div class="circle__content__goal"></div>
            </div>
          </div>
          <div class="right">
            <div class="right__info">
              <span class="right__info__number">10</span>
              more mins. to achieve this <br />
              week's Goal
            </div>

            <div class="streak">
              <div class="streak__current">
                <span class="streak__current__number"><strong>4</strong></span>
                <span>Current Streak</span>
              </div>
              <div class="streak__best">
                <span class="streak__best__number"><strong>12</strong></span>
                <span>Best Streak</span>
              </div>
            </div>
          </div>
        </div>

        <div class="middle">
          <div class="middle__inner-left">LEADERBOARD</div>
          <div class="middle__inner-right">
            <select class="select-list">
              <option value="Week">Week</option>
              <option value="Month">Month</option>
            </select>
          </div>
        </div>

        <div class="bottom">
          <div class="rectangle">
            <div class="rectangle__left">
              <span class="rectangle__number active">1</span>
              <p class="rectangle__name"></p>
            </div>
            <div class="rectangle__right">
              <p class="rectangle__right__text">105m</p>
              <svg class="icon icon-active">
                <use xlink:href="./icons/icons.svg#icon-location-arrow"></use>
              </svg>
            </div>
          </div>

          <div class="rectangle">
            <div class="rectangle__left">
              <span class="rectangle__number">2</span>
              <p class="rectangle__name"></p>
            </div>
            <div class="rectangle__right">
              <p class="rectangle__right__text">52m</p>
              <svg class="icon compass">
                <use xlink:href="./icons/icons.svg#icon-circle"></use>
              </svg>
            </div>
          </div>

          <div class="rectangle">
            <div class="rectangle__left">
              <span class="rectangle__number active">3</span>
              <p class="rectangle__name"></p>
            </div>
            <div class="rectangle__right">
              <p class="rectangle__right__text">50m</p>
              <svg class="icon icon-active">
                <use xlink:href="./icons/icons.svg#icon-location-arrow"></use>
              </svg>
            </div>
          </div>

          <div class="rectangle rectangle-active">
            <div class="rectangle__left">
              <span class="rectangle__number">7</span>
              <p class="rectangle__name"></p>
            </div>
            <div class="rectangle__right">
              <p class="rectangle__right__text">38m</p>
              <svg class="icon">
                <use xlink:href="./icons/icons.svg#icon-location-arrow"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
